<div class="row">
    <div class="col-3">
        <div class="row">
            <div class="col">
                <button (click)="onSubmit()" class="btn btn-block btn-success">
                    Done <fa-icon icon="square"></fa-icon>
                </button>
                <h4>{{sequence.getName()}}</h4>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let action of sequence.getActions(); let i = index" class="list-group-item">
                        <h5 class="mb-1">{{i}}: {{action.getClassName()}}</h5>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-9">
        <app-browser-window [settings]="settings" [sequence]="sequence"></app-browser-window>
    </div>
</div>
