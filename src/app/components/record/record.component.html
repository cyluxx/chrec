<div class="row">
  <div class="col-3">
    <div class="row">
      <div class="col">
        <button (click)="submit.emit()" class="btn btn-block btn-success">
          Done <fa-icon icon="square"></fa-icon>
        </button>
        <button [class.btn-outline-danger]="!recorderActive" [class.btn-danger]="recorderActive"
          (click)="recorderActive = !recorderActive" class="btn btn-block">
          Record <fa-icon icon="circle"></fa-icon>
        </button>
        <h4>{{sequence.name}}</h4>
        <ul class="list-group">
          <li *ngFor="let action of sequence.actions; let i = index" class="list-group-item">
            <h5 class="mb-1">{{i}}: {{action.constructor.name}}</h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-9">
    <app-browser-window [recorderActive]="recorderActive" [settings]="settings" [sequence]="sequence">
    </app-browser-window>
  </div>
</div>
