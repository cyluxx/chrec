<div class="row">
  <div class="col-3 pr-0">
    <nav class="navbar navbar-light bg-light">
      <div>
        <button (click)="onSubmit()" class="btn btn-success mr-1">
          <fa-icon icon="square"></fa-icon> Done
        </button>
        <button (click)="cancel.emit()" class="btn btn-danger">
          <fa-icon icon="times"></fa-icon> Cancel
        </button>
      </div>
    </nav>
    <div class="row">
      <div class="col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h4>{{sequence.name}}</h4>
          </li>
          <li *ngFor="let action of newSequence.actions; let i = index" class="list-group-item">
            <h5 class="mb-1">{{i}}: {{getActionName(action)}}</h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-9 pl-0">
    <app-browser-window [settings]="settings" [sequence]="newSequence"></app-browser-window>
  </div>
</div>
