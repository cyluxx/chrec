<div class="d-flex justify-content-between mt-3">
  <h1 class="ml-3">Settings</h1>
  <button (click)="close.emit()" class="btn btn-sm btn-primary mr-1">
    <fa-icon icon="cog"></fa-icon>
  </button>
</div>
<div class="row">
  <div class="col-3">
    <ul class="list-group list-group-flush">
      <li *ngFor="let component of components" class="list-group-item list-group-item-action"
        (click)="onNavItem(component)">
        <h5>{{component}}</h5>
      </li>
    </ul>
  </div>
  <div class="col-9">
    <div [ngSwitch]="currentComponent">
      <app-webdriver-settings *ngSwitchCase="webdriverSettings" [settings]="settings"></app-webdriver-settings>
      <app-general-settings *ngSwitchDefault [settings]="settings"></app-general-settings>
    </div>
  </div>
</div>
