<nav class="navbar navbar-light bg-light">
  <div class="input-group input-group-sm">
    <div class="input-group-prepend">
      <button (click)="onBack()" class="btn btn-outline-secondary" type="button">
        <fa-icon icon="arrow-left"></fa-icon>
      </button>
      <button (click)="onForward()" class="btn btn-outline-secondary" type="button">
        <fa-icon icon="arrow-right"></fa-icon>
      </button>
      <button (click)="onRefresh()" class="btn btn-outline-secondary" type="button">
        <fa-icon icon="sync"></fa-icon>
      </button>
    </div>
    <input [(ngModel)]="inputUrl" (keyup.enter)="onLoadUrl()" type="text" class="form-control">
  </div>
</nav>
<div class="row">
  <div class="col">
    <webview #webview src="https://www.github.com/" [attr.preload]="preloadScriptPath"></webview>
  </div>
</div>
