<div *ngIf="!edit" (click)="onEdit()" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()" class="editable">
  {{ value }} <fa-icon [ngClass]="mouseOver?'text-primary':'text-secondary'" icon="edit"></fa-icon>
</div>
<div *ngIf="edit" class="input-group">
  <input [type]="type" [(ngModel)]="value" class="form-control"/>
  <div class="input-group-append">
    <button (click)="onSubmit()" class="btn btn-primary" type="button">
      <fa-icon icon="check"></fa-icon>
    </button>
  </div>
</div>
