<div *ngIf="sequence" class="row">
  <div class="col">
    <div class="d-flex align-items-center justify-content-between">
      <h4 class="card-title">
        <app-editable-input [value]="sequence.getName()" (valueEmitter)="sequence.setName($event)">
        </app-editable-input>
      </h4>
      <div>
        <button (click)="onReRecordSequence()" class="btn btn-sm btn-outline-danger mr-1">
          <fa-icon icon="circle"></fa-icon> Re-Record Sequence
        </button>
        <button (click)="onTestSequence()" class="btn btn-sm btn-outline-success">
          <fa-icon icon="play"></fa-icon> Test Sequence
        </button>
      </div>
    </div>
    <p class="card-text">Sequence Stats</p>
    <ngb-accordion #a="ngbAccordion">
      <ngb-panel>
        <ng-template ngbPanelHeader>
          <button ngbPanelToggle class="btn btn-link">
            <h5 class="m-0">
              <fa-icon icon="caret-down"></fa-icon> Recorded Actions
            </h5>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col-3">
              <ul class="list-group list-group-flush">
                <li *ngFor="let action of sequence.getActions()" [class.active]="currentAction === action"
                  (click)="currentAction = action" class="list-group-item list-group-item-action">
                  <h5 class="mb-1">{{action.getClassName()}}</h5>
                  <small>Action Stats</small>
                </li>
              </ul>
            </div>
            <div class="col-9">
              <app-action [action]="currentAction"></app-action>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelHeader>
          <button ngbPanelToggle class="btn btn-link">
            <h5 class="m-0">
              <fa-icon icon="caret-down"></fa-icon> Sequence Test Results
            </h5>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="alert alert-warning" role="alert">
            Last Sequence Test Result!
          </div>
          <button [attr.aria-expanded]="moreTestResults" (click)="moreTestResults !=moreTestResults"
            aria-controls="more-test-results" type="button" class="btn btn-secondary btn-sm btn-block">
            <fa-icon icon="caret-down"></fa-icon>
          </button>
          <div id="more-test-results" [ngbCollapse]="!moreTestResults">
            <div class="alert alert-warning" role="alert">
              Test Result!
            </div>
            <div class="alert alert-warning" role="alert">
              Test Result!
            </div>
            <div class="alert alert-warning" role="alert">
              Test Result!
            </div>
          </div>
          <app-sequence-test-result></app-sequence-test-result>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
