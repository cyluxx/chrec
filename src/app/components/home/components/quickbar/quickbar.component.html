<div class="d-flex justify-content-end">
    <a class="btn btn-primary" routerLink="/settings">Settings</a>
    <button (click)="onSave()" class="btn btn-outline-secondary mr-1">
        <fa-icon icon="save"></fa-icon>
    </button>
    <button (click)="onClearDatabase()" class="btn btn-danger mr-1">
            <fa-icon icon="database"></fa-icon>
        </button>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="filename" [(ngModel)]="screenshotFilename">
        <div class="input-group-append">
            <button (click)="onScreenshot()" class="btn btn-outline-secondary mr-1">
                <fa-icon icon="camera"></fa-icon>
            </button>
        </div>
    </div>
    <button (click)="onStop()" class="btn btn-outline-secondary mr-1">
        <fa-icon icon="square"></fa-icon>
    </button>
    <div class="btn-group">
        <button (click)="onPlay()" class="btn btn-outline-secondary">
            <fa-icon icon="play"></fa-icon>
        </button>
        <button (click)="onRecord()" class="btn btn-outline-secondary">
            <fa-icon icon="circle"></fa-icon>
        </button>
    </div>
</div>
