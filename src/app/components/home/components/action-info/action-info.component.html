<div class="row">
    <div class="col">
        <h5 class="mb-1">{{action.id}}: {{action.type}}</h5>
        <p *ngIf="action.selector">
            selector: {{action.selector}}
        </p>
        <p *ngIf="action.value">
            value: {{action.value}}
        </p>
        <p *ngIf="action.url">
            url: {{action.url}}
        </p>
        <p *ngIf="action.filename">
            filename: {{action.filename}}
        </p>
        <p *ngIf="action.id">
            id: {{action.id}}
        </p>
        <img *ngIf="action.filename" [src]="imgUrl">
        <button class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
</div>
