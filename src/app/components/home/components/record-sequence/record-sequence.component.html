<div class="row">
    <div class="col-3">
        <div class="row">
            <div class="col">
                <button (click)="onSubmit()" class="btn btn-block btn-success">
                    Done <fa-icon icon="square"></fa-icon>
                </button>
                <h4>{{sequence.name}}</h4>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let action of sequence.actions; let i = index" class="list-group-item">
                        <h5 class="mb-1">{{i}}: {{action.type}}</h5>
                        <div>
                            <small *ngIf="action.value">
                                value: {{action.value}}
                            </small>
                        </div>
                        <div>
                            <small *ngIf="action.url">
                                url: {{action.url}}
                            </small>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-9">
        <browserwindow [settings]="settings" [sequence]="sequence"></browserwindow>
    </div>
</div>
