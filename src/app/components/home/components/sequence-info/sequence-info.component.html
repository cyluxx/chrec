<div class="row">
    <div class="col-3">
        <button *ngIf="sequence.actions.length <= 0" (click)="onRecordSequence()" class="btn btn-block btn-danger">
            Record <fa-icon icon="circle"></fa-icon>
        </button>
        <button *ngIf="sequence.actions.length > 0" (click)="onRerecordSequence()" class="btn btn-block btn-outline-danger">
            Record Again <fa-icon icon="circle"></fa-icon>
        </button>
        <div class="form-group">
            <input type="text" class="form-control mt-1" placeholder="Sequence Name" [(ngModel)]="sequence.name">
        </div>
        <ul class="list-group list-group-flush">
            <li *ngFor="let action of sequence.actions; let i = index" class="list-group-item list-group-item-action"
                [class.active]="action === currentAction" (click)="onAction(action)">
                <h5 class="mb-1">{{i}}: {{action.name}}</h5>
            </li>
        </ul>
    </div>
    <div class="col-9">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <h4 class="mb-1">{{sequence.name}}
                        <span *ngIf="sequence.tested" class="badge badge-info mr-1">Tested</span>
                        <span *ngIf="!sequence.tested" class="badge badge-warning mr-1">Not Tested</span>
                        <span *ngIf="sequence.executable" class="badge badge-success">Executable <fa-icon icon="check"></fa-icon></span>
                        <span *ngIf="!sequence.executable" class="badge badge-danger">Not Executable <fa-icon icon="times"></fa-icon></span>
                    </h4>
                </div>
                <div *ngIf="sequence.actions.length <= 0">
                    <small>This Sequence has not been recorded yet.</small>
                </div>
                <div *ngIf="sequence.actions.length > 0">
                    <div class="btn-group mr-1">
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onBackward()">
                            <fa-icon icon="step-backward"></fa-icon>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onForward()">
                            <fa-icon icon="step-forward"></fa-icon>
                        </button>
                    </div>
                    <button (click)="onPlay()" class="btn btn-sm btn-outline-success mr-1">
                        <fa-icon icon="play"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="currentAction" class="row mt-3">
            <div class="col">
                <action-info [action]="currentAction"></action-info>
            </div>
        </div>
    </div>
</div>
