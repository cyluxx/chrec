<div class="row">
    <div class="col-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <button (click)="onNewSequence()" class="btn btn-outline-secondary">
                    <fa-icon icon="plus"></fa-icon>
                </button>
            </div>
            <input type="text" class="form-control" placeholder="sequence name" [(ngModel)]="newSequenceName">
        </div>
    </div>
    <div class="col-9">
        <button *ngFor="let sequence of sequences" (click)="onSelectSequence(sequence)" class="btn btn-outline-primary mr-1">{{sequence.name}}</button>
    </div>
</div>
