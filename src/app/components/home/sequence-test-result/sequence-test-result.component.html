<div class="row">
  <div class="col">
    <div class="d-flex justify-content-between">
      <h4>
        <fa-icon icon="cube"></fa-icon>
        Sequence: {{sequenceTestResult.sequence.name}}
      </h4>
      <h4>
        <app-status-badge [success]="sequenceTestResult.isReplayable()"></app-status-badge>
      </h4>
    </div>
    <small>
      SuccessfulLocators:
      ({{sequenceTestResult.getSuccessfulLocatorCount()}}/{{sequenceTestResult.getTotalLocatorCount()}})
    </small>
  </div>
</div>
<hr>
