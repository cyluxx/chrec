<div *ngIf="sequenceTestResult" class="row">
  <div class="col">
    <h4>Test Results for Sequence</h4>
    <ul class="nav nav-tabs">
      <li *ngFor="let browserTestResult of sequenceTestResult.getBrowserTestResults()"
        (click)="currentBrowserTestResult = browserTestResult" class="nav-item">
        <a class="nav-link active">{{browserTestResult.getBrowser().getName()}} <fa-icon class="text-success"
            [icon]="getIcon(browserTestResult.getBrowser())"></fa-icon></a>
      </li>
    </ul>
    <app-browser-test-result [browserTestResult]="currentBrowserTestResult"></app-browser-test-result>
  </div>
</div>
