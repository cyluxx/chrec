<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li *ngFor="let projectTestResult of project.getTestResults(); index as i" class="list-group-item">
        <fa-icon icon="caret-down"></fa-icon> {{projectTestResult.getDate()}}
        <ul class="list-group">
          <li *ngFor="let sequenceTestResult of projectTestResult.getSequenceTestResults()" class="list-group-item">
            <fa-icon icon="caret-down"></fa-icon> {{sequenceTestResult.getSequence().getName()}}
            <ul class="list-group">
              <li *ngFor="let browserTestResult of sequenceTestResult.getBrowserTestResults()" class="list-group-item">
                <fa-icon icon="caret-down"></fa-icon> {{browserTestResult.getBrowser().getName()}}
                <ul class="list-group">
                  <li *ngFor="let actionTestResult of browserTestResult.getActionTestResults()" class="list-group-item">
                    <fa-icon icon="caret-down"></fa-icon> {{actionTestResult.getAction().getClassName()}}
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="col-9">
    <table *ngIf="!currentProjectTestResult" class="table table-primary table-striped">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projectTestResult of project.getTestResults().slice().reverse()">J
          <td>{{projectTestResult.getDate() | date:'d MMMM yyyy @H:mm:ss'}}</td>
          <td>
            <span *ngIf="projectTestResult.isReplayable()" class="badge badge-success">
              <fa-icon icon="check"></fa-icon> Successful
            </span>
            <span *ngIf="!projectTestResult.isReplayable()" class="badge badge-danger">
              <fa-icon icon="times"></fa-icon> Failed
            </span>
          </td>
          <td><button (click)="currentProjectTestResult = projectTestResult" class="btn btn-sm btn-outline-primary">
              <fa-icon icon="eye"></fa-icon> Details
            </button></td>
        </tr>
      </tbody>
    </table>
    <app-project-test-result [projectTestResult]="currentProjectTestResult" (close)="currentProjectTestResult = null">
    </app-project-test-result>
  </div>
</div>
