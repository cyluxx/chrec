<div class="container-fluid">
  <div class="row mt-3">
    <div class="col">
      <quickbar (recorderStateEmitter)="onRecorderState($event)" [actions]="actions"></quickbar>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3">
      <sidebar [actions]="actions"></sidebar>
    </div>
    <div class="col-9" [class.recording]="isRecording()">
      <browserwindow [recorderState]="recorderState" (actionEmitter)="onAction($event)"></browserwindow>
    </div>
  </div>
</div>
