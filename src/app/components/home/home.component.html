<div class="container-fluid">
    <div class="row mt-1">
        <div class="col">
            <div class="d-flex">
                <a class="btn btn-sm btn-primary mr-1" routerLink="/settings">
                    <fa-icon icon="cog"></fa-icon>
                </a>
                <button (click)="onSave()" class="btn btn-sm btn-outline-secondary mr-1">
                    <fa-icon icon="save"></fa-icon>
                </button>
                <button (click)="onClearProject()" class="btn btn-sm btn-danger mr-1">
                    <fa-icon icon="database"></fa-icon>
                </button>
                <button (click)="onPlay()" class="btn btn-outline-secondary mr-1">
                    <fa-icon icon="play"></fa-icon>
                </button>
                <button (click)="onPlayAll()" class="btn btn-sm btn-outline-secondary mr-1">
                    <fa-icon icon="forward"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button (click)="onNewSequence()" class="btn btn-outline-secondary">
                        <fa-icon icon="plus"></fa-icon>
                    </button>
                </div>
                <input type="text" class="form-control" placeholder="sequence name" [(ngModel)]="newSequenceName">
            </div>
        </div>
        <div class="col-9">
            <button *ngFor="let sequence of project.sequences" (click)="onSelectSequence(sequence)"
                [class.btn-outline-primary]="sequence.executable" [class.btn-danger]="!sequence.executable" class="btn mr-1">{{sequence.name}}</button>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col">
            <sequence-info *ngIf="!recording && currentSequence" [sequence]="currentSequence" (recordSequenceEmitter)="onRecordSequence()"></sequence-info>
            <record-sequence *ngIf="recording" [sequence]="currentSequence" [settings]="settings" (stopRecordingEmitter)="onStopRecording()"></record-sequence>
        </div>
    </div>
</div>
