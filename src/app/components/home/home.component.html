<div class="container-fluid">
  <div class="row mt-3">
    <div class="col">
      <quickbar [currentSequence]="currentSequence" (recorderStateEmitter)="onRecorderState($event)" (saveEmitter)="onSave($event)"
        (clearDatabaseEmitter)="onClearDatabase($event)"></quickbar>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <sequence-tabs [sequences]="project.sequences" (currentSequenceEmitter)="onCurrentSequence($event)"></sequence-tabs>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3">
      <sidebar [currentSequence]="currentSequence"></sidebar>
    </div>
    <div class="col-9" [class.recording]="isRecording()">
      <browserwindow [recorderState]="recorderState" (actionEmitter)="onAction($event)"></browserwindow>
    </div>
  </div>
</div>
