<div class="container-fluid">
    <div *ngIf="!recording && !rerecording" class="row mt-1">
        <div class="col">
            <div class="d-flex">
                <a class="btn btn-sm btn-primary mr-1" routerLink="/settings">
                    <fa-icon icon="cog"></fa-icon>
                </a>
                <button (click)="onSave()" class="btn btn-sm btn-outline-secondary mr-1">
                    <fa-icon icon="save"></fa-icon>
                </button>
                <button (click)="onClearProject()" class="btn btn-sm btn-danger mr-1">
                    <fa-icon icon="database"></fa-icon>
                </button>
                <button (click)="onExportToAlex()" class="btn btn-sm btn-outline-secondary mr-1">
                    <fa-icon icon="file-export"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="!recording && !rerecording" class="row mt-1">
        <div class="col-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button (click)="onNewSequence()" class="btn btn-outline-secondary">
                        <fa-icon icon="plus"></fa-icon>
                    </button>
                </div>
                <input type="text" class="form-control" placeholder="sequence name" [(ngModel)]="newSequenceName">
            </div>
        </div>
        <div class="col-9">
            <ul class="nav nav-tabs">
                <li *ngFor="let sequence of project.sequences" class="nav-item">
                    <a class="nav-link" [class.active]="sequence === currentSequence" (click)="onSelectSequence(sequence)"
                        [class.text-success]="sequence.executable" [class.text-danger]="sequence.tested && !sequence.executable"
                        [class.text-warning]="!sequence.tested">{{sequence.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col">
            <sequence-info *ngIf="!recording && !rerecording && currentSequence" [sequence]="currentSequence"
                [currentAction]="getCurrentAction()" [settings]="settings" (recordSequenceEmitter)="onRecordSequence()"
                (rerecordSequenceEmitter)="onRerecordSequence()"></sequence-info>
            <record-sequence *ngIf="recording" [sequence]="currentSequence" [settings]="settings" (submitEmitter)="onSubmitRecording()"></record-sequence>
            <rerecord-sequence *ngIf="rerecording" [sequence]="currentSequence" [settings]="settings" (cancleEmitter)="onCancleRerecording()"
                (submitEmitter)="onSubmitRerecording()"></rerecord-sequence>
        </div>
    </div>
</div>
