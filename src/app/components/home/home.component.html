<div class="container-fluid">
  <div class="row mt-3">
    <div class="col">
      <quickbar [sequences]="project.sequences" [currentSequence]="currentSequence" [settings]="settings" (recorderStateEmitter)="onRecorderState($event)"
        (saveEmitter)="onSave($event)" (clearProjectsEmitter)="onClearProjects($event)" (sequenceNotExecutableEmitter)="onSequenceNotExecutable($event)"></quickbar>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <sequence-tabs [sequences]="project.sequences" (currentSequenceEmitter)="onCurrentSequence($event)"></sequence-tabs>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3">
      <sidebar [currentSequence]="currentSequence" (actionEmitter)="onActionInfo($event)"></sidebar>
    </div>
    <div *ngIf="!currentAction" class="col-9" [class.recording]="isRecording()">
      <browserwindow [recorderState]="recorderState" [settings]="settings" (actionEmitter)="onRecordAction($event)"></browserwindow>
    </div>
    <div *ngIf="currentAction" class="col-9">
      <action-info [action]="currentAction" (closeEmitter)="onCloseActionInfo()"></action-info>
    </div>
  </div>
  <statusbar [recorderState]="recorderState"></statusbar>
</div>
