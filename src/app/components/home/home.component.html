<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <div class="d-flex justify-content-end">
                <a class="btn btn-primary mr-1" routerLink="/settings">
                    <fa-icon icon="cog"></fa-icon>
                </a>
                <button (click)="onSave()" class="btn btn-outline-secondary mr-1">
                    <fa-icon icon="save"></fa-icon>
                </button>
                <button (click)="onClearProject()" class="btn btn-danger mr-1">
                    <fa-icon icon="database"></fa-icon>
                </button>
                <button (click)="onStop()" class="btn btn-outline-secondary mr-1">
                    <fa-icon icon="square"></fa-icon>
                </button>
                <button (click)="onPlay()" class="btn btn-outline-secondary mr-1">
                    <fa-icon icon="play"></fa-icon>
                </button>
                <button (click)="onPlayAll()" class="btn btn-outline-secondary mr-1">
                    <fa-icon icon="forward"></fa-icon>
                </button>
                <button (click)="onRecord()" class="btn btn-outline-secondary">
                    <fa-icon icon="circle"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button (click)="onNewSequence()" class="btn btn-outline-secondary">
                        <fa-icon icon="plus"></fa-icon>
                    </button>
                </div>
                <input type="text" class="form-control" placeholder="sequence name" [(ngModel)]="newSequenceName">
            </div>
        </div>
        <div class="col-9">
            <button *ngFor="let sequence of project.sequences" (click)="onSelectSequence(sequence)" [class.btn-outline-primary]="sequence.executable"
                [class.btn-danger]="!sequence.executable" class="btn mr-1">{{sequence.name}}</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div *ngIf="!currentSequence.name" [class.recording]="isRecording()">
                <browserwindow [recorderState]="recorderState" [settings]="settings" [sequence]="currentSequence"
                    (actionEmitter)="onRecordAction($event)"></browserwindow>
            </div>
            <sequence-info *ngIf="currentSequence.name" [sequence]="currentSequence" (closeEmitter)="onCloseSequenceInfo()"></sequence-info>
        </div>
    </div>
    <statusbar [recorderState]="recorderState"></statusbar>
</div>
