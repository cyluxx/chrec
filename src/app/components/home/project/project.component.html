<div class="row" *ngIf="project | async as project">
  <div class="col">
    <div class="row">
      <div class="col">
        <h4>{{ project.getName() }} and Stats <fa-icon icon="edit"></fa-icon>
        </h4>
        <button class="btn btn-sm btn-outline-secondary mr-1">
          <fa-icon icon="play"></fa-icon>
        </button>
        <button class="btn btn-sm btn-outline-secondary mr-1">
          <fa-icon icon="eye"></fa-icon>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-primary" role="alert">
          Last Project Test Result!
        </div>
        <button class="btn btn-secondary btn-sm btn-block">
          <fa-icon icon="caret-down"></fa-icon>
        </button>
        <div class="alert alert-primary" role="alert">
          Test Result!
        </div>
        <div class="alert alert-primary" role="alert">
          Test Result!
        </div>
        <div class="alert alert-primary" role="alert">
          Test Result!
        </div>
      </div>
    </div>
    <app-project-test-result></app-project-test-result>
    <div class="row">
      <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active">Sequence 1 <fa-icon class="text-success" icon="check"></fa-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Sequence 2 <fa-icon class="text-danger" icon="times"></fa-icon></a>
          </li>
        </ul>
      </div>
    </div>
    <app-sequence></app-sequence>
  </div>
</div>
