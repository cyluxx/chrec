<div *ngIf="project" class="row">
  <div class="col">
    <h4 class="card-title">
      <app-editable-input [value]="project.getName()" (valueEmitter)="project.setName($event)">
      </app-editable-input>
    </h4>
    <p class="card-text">Project Stats</p>
    <ngb-accordion #a="ngbAccordion">
      <ngb-panel>
        <ng-template ngbPanelHeader>
          <div class="d-flex align-items-center justify-content-between">
            <button ngbPanelToggle class="btn btn-link">
              <h5 class="m-0">
                <fa-icon icon="caret-down"></fa-icon> Recorded Sequences
              </h5>
            </button>
            <button (click)="onNewSequence(newSequenceModalContent)" class="btn btn-sm btn-outline-primary">
              <fa-icon icon="plus"></fa-icon> New Sequence
            </button>
          </div>
        </ng-template>
        <ng-template ngbPanelContent class="border-primary">
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <a class="nav-link active">Sequence 1 <fa-icon class="text-success" icon="check"></fa-icon>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Sequence 2 <fa-icon class="text-danger" icon="times"></fa-icon></a>
            </li>
          </ul>
          <app-sequence></app-sequence>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelHeader>
          <div class="d-flex align-items-center justify-content-between">
            <button ngbPanelToggle class="btn btn-link">
              <h5 class="m-0">
                <fa-icon icon="caret-down"></fa-icon> Project Test Results
              </h5>
            </button>
            <button (click)="onTestProject()" class="btn btn-sm btn-outline-success">
              <fa-icon icon="play"></fa-icon> Test Project
            </button>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="alert alert-primary" role="alert">
            Last Project Test Result!
          </div>
          <button [attr.aria-expanded]="moreTestResults" (click)="onToggleMoreTestResults()"
            aria-controls="more-test-results" type="button" class="btn btn-secondary btn-sm btn-block">
            <fa-icon icon="caret-down"></fa-icon>
          </button>
          <div id="more-test-results" [ngbCollapse]="!moreTestResults">
            <div class="alert alert-primary" role="alert">
              Test Result!
            </div>
            <div class="alert alert-primary" role="alert">
              Test Result!
            </div>
            <div class="alert alert-primary" role="alert">
              Test Result!
            </div>
          </div>
          <app-project-test-result></app-project-test-result>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>

<ng-template #newSequenceModalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add Sequence</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Sequence Name:</label>
      <input [(ngModel)]="newSequenceName" type="text" class="form-control" placeholder="Sequence Name" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel <fa-icon icon="times"></fa-icon>
    </button>
    <button type="button" class="btn btn-primary" (click)="modal.close()">Add <fa-icon icon="plus"></fa-icon></button>
  </div>
</ng-template>
