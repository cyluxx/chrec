<div *ngIf="project" class="row">
  <div class="col">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <div class="d-flex align-items-center justify-content-between">
          <h4>
            <app-editable-input [value]="project.getName()" (valueEmitter)="project.setName($event)">
            </app-editable-input>
          </h4>
          <div>
            <button (click)="onTestProject()" class="btn btn-sm btn-outline-success mr-1">
              <fa-icon icon="play"></fa-icon> Test Project
            </button>
            <button (click)="onNewSequence(newSequenceModalContent)" class="btn btn-sm btn-outline-primary mr-1">
              <fa-icon icon="plus"></fa-icon> New Sequence
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Primary card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <div class="card border-primary mb-3">
          <div class="card-header">Header</div>
          <div class="card-body">
            <h5 class="card-title">Warning card title</h5>
            <div class="row">
              <div class="col">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active">Sequence 1 <fa-icon class="text-success" icon="check"></fa-icon></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Sequence 2 <fa-icon class="text-danger" icon="times"></fa-icon></a>
                  </li>
                </ul>
              </div>
            </div>
            <app-sequence></app-sequence>
          </div>
        </div>
        <div class="card border-primary mb-3">
          <div class="card-header">Header</div>
          <div class="card-body">
            <div class="alert alert-primary" role="alert">
              Last Project Test Result!
            </div>
            <button [attr.aria-expanded]="moreTestResults" (click)="onToggleMoreTestResults()"
              aria-controls="more-test-results" type="button" class="btn btn-secondary btn-sm btn-block">
              <fa-icon icon="caret-down"></fa-icon>
            </button>
            <div id="more-test-results" [ngbCollapse]="!moreTestResults">
              <div class="alert alert-primary" role="alert">
                Test Result!
              </div>
              <div class="alert alert-primary" role="alert">
                Test Result!
              </div>
              <div class="alert alert-primary" role="alert">
                Test Result!
              </div>
            </div>
            <app-project-test-result></app-project-test-result>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #newSequenceModalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add Sequence</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Sequence Name:</label>
      <input [(ngModel)]="newSequenceName" type="text" class="form-control" placeholder="Sequence Name" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel <fa-icon icon="times"></fa-icon>
    </button>
    <button type="button" class="btn btn-primary" (click)="modal.close()">Add <fa-icon icon="plus"></fa-icon></button>
  </div>
</ng-template>
