<div class="row">
  <div class="col">
    <div class="d-flex justify-content-between">
      <h4>
        <fa-icon [icon]="getIcon(browserTestResult.browser)"></fa-icon>
        Browser: {{browserTestResult.browser.name}} ({{getBrowserType(browserTestResult.browser)}})
      </h4>
      <h4>
        <app-status-badge [success]="browserTestResult.isReplayable()"></app-status-badge>
      </h4>
    </div>
    <small>
      SuccessfulLocators:
      ({{browserTestResult.getSuccessfulLocatorCount()}}/{{browserTestResult.getTotalLocatorCount()}})
    </small>
  </div>
</div>
<hr>
